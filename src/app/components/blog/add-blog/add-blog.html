<div class="hide" id="addFormContainer">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" form-name = "addFormContainer" modal>&times;</button>
            <h3 class="modal-title">Add a blog post</h3>
        </div>
        <div class="modal-body">
            <form class='addBlogForm' name='addBlogForm'>
                <input autocomplete="off" placeholder="write a title..." type='text' name="title" ng-model = '$ctrl.blog.title'/>
                <input autocomplete="off" placeholder="write your name..." type='text' name="name" ng-model = '$ctrl.blog.name'/>
                <textarea placeholder="write description..." type='text' name="description" ng-model ='$ctrl.blog.description'></textarea>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" form-name = "addFormContainer" modal>Close</button>
            <button class='btn btn-primary' ng-click = '$ctrl.addBlog()' form-name = "addFormContainer" modal>Post</button>
        </div>
    </div>
</div>
