<div class="formContainer">
    <div>
        <div>
            <h3>Add a blog post</h3>
        </div>
        <div>
            <form class='form' novalidate name='addBlogForm'>
                <div class="form-group">
                    <input ng-click = "$ctrl.resetStatus()" class = "form-control" autocomplete="off" placeholder="write a title..." type='text' name="title" ng-model = '$ctrl.blog.title' maxlength = "100" ng-minlength = "2" ng-maxlength="100" required/>
                </div>
                    <p ng-if = "((addBlogForm.title.$dirty && addBlogForm.$submitted) || addBlogForm.$submitted) && addBlogForm.title.$invalid" class="text-danger errorMsg">Your title must be 2-100 characters long.</p>                  
                <div class="form-group">                
                    <textarea ng-click = "$ctrl.resetStatus()" placeholder="write description..." type='text' name="description" ng-model ='$ctrl.blog.description' ng-minlength = "100" required></textarea>
                </div>    
                    <p ng-if = "((addBlogForm.description.$dirty && addBlogForm.$submitted) || addBlogForm.$submitted) && addBlogForm.description.$invalid" class="text-danger errorMsg">Your post needs to be at least 100 characters long.</p>   
                    <div class="btn-group">
                        <button class="btn btn-default" form-name = "addFormContainer" ng-click = "$ctrl.goBack()">Back</button>
                        <button class='btn btn-primary' ng-click = "addBlogForm.$valid && $ctrl.addBlog()">Post</button>
                    </div>
                    <h4 class = "text-primary" ng-if ="$ctrl.added">Your post was submitted!</h4>
            </form>
        </div>
        <div>
            <p ng-if="addBlogForm.$submitted && addBlogForm.$valid && !$ctrl.adding && !$ctrl.error" class="msg text-success">Your form is now valid to be submitted!</p>
            <i ng-if='$ctrl.adding' class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
            <p ng-if="addBlogForm.$submitted && addBlogForm.$invalid" class="msg text-danger">Please make sure all fields are valid!</p>
            <p ng-if="$ctrl.error" class="msg text-danger">Something unexpected happened! Please try again later!</p>
        </div>
    </div>
</div>
