<div class='hide' id="formContainer">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" add-blog-modal>&times;</button>
            <h3 class="modal-title">Add a blog post</h3>
        </div>
        <div class="modal-body">
            <form class='addBlogForm' name='addBlogForm'>
                <input placeholder="write a title..." type='text' name="title" />
                <textarea placeholder="write description..." type='text' name="description"></textarea>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" add-blog-modal>Close</button>
            <button class='btn btn-primary' add-blog-modal>Post</button>
        </div>
    </div>
</div>
