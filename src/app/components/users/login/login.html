<div class="formContainer">
    <div ng-if="!$ctrl.isLoggedIn">
        <div>
            <h3>Login</h3>
        </div>
        <div>
            <form class='form' novalidate>
                <div class="form-group">
                    <input ng-click = "$ctrl.resetStatus()" class = "form-control" autocomplete="off" placeholder="email" type='email' ng-model = '$ctrl.email' maxlength = "20" required/>
                </div>                
                <div class="form-group">                
                    <input ng-click = "$ctrl.resetStatus()" class= "form-control" autocomplete="off" placeholder="password" type='password' ng-model = '$ctrl.password' maxlength = "20" required/>
                </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Forgot</button>
                        <button ng-click="$ctrl.logIn()" class='btn btn-primary'>Login</button>
                    </div>
            </form>
        </div>
        <div>
            <p class="errorMsg text-danger" ng-if="$ctrl.error">{{$ctrl.error}}</p>
            <i ng-if='$ctrl.logging' class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
        </div>
    </div>
    <div ng-if="$ctrl.isLoggedIn">
        <p>You are already logged in!</p>
         <div class="btn-group">
            <button ng-click="$ctrl.goBack()" type="button" class="btn btn-primary">Back</button>
        </div>
    </div>
</div>
